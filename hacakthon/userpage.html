<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e9f0e8;
      color: #324d29;
    }
    header {
      background:#5E936C;
      color: white;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      position: relative;
    }
    .back-btn {
      position: absolute;
      left: 1.5rem;
      background: none;
      border: none;
      color: white;
      font-size: 1.8rem;
      cursor: pointer;
    }
    .logo {
      cursor: default;
      user-select: none;
      z-index: 1;
    }
    .logo img {
      width: 200px;
      height: 60px;
      border-radius: 6px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }
    .cart {
      position: absolute;
      right: 1.5rem;
      font-size: 1.5rem;
      cursor: pointer;
      background-color: #d2ddd2cb;
      border: 2px solid rgb(247, 238, 238);
      border-radius: 8px;
      padding: 3px 10px;
      transition: background 0.2s, color 0.2s;
    }
    .cart:hover {
      background: rgba(247, 244, 244, 0.979);
      color: #181a19;
    }

    main {
      max-width: 360px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 3rem;
    }

    section {
      background: white;
      border-radius: 12px;
      padding: 2rem 2.5rem;
      box-shadow: 0 4px 20px rgba(94,147,108,0.25);
      position: relative;
    }

    /* User profile column */
    .user-column {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .edit-btn {
      align-self: flex-end;
      background: #5E936C;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 7px 18px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 4px 12px #5E936Caa;
      transition: background 0.2s;
      margin-bottom: 1.5rem;
      z-index: 10;
    }
    .edit-btn:hover {
      background: #4b7a53;
    }
    .profile-pic-wrapper {
      position: relative;
      width: 130px;
      height: 130px;
      margin-bottom: 2rem;
    }
    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: #5E936C;
      box-shadow: 0 0 0 3px #cde4cd;
      object-fit: cover;
      cursor: default;
      display: block;
    }
    .add-pic-btn {
      position: absolute;
      bottom: 6px;
      right: 6px;
      width: 30px;
      height: 30px;
      background: #5E936C;
      border-radius: 50%;
      border: 2px solid white;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px #5E936Caa;
      transition: background 0.2s;
      user-select: none;
    }
    .add-pic-btn:hover {
      background: #4b7a53;
    }

    .form-group {
      width: 100%;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: 600;
      color: #2f4b24;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #5E936C;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #324d29;
      background: #f4f9f3;
      outline: none;
      transition: border-color 0.2s;
    }
    input[readonly] {
      background: #e4eadf;
      color: #6b7a62;
      cursor: not-allowed;
    }
    input[type="text"]:focus {
      border-color: #498046;
      background: #e6f0de;
    }

    select.location-dropdown {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #5E936C;
      border-radius: 8px;
      font-size: 1.1rem;
      color: #324d29;
      background: #f4f9f3;
      outline: none;
      cursor: pointer;
      transition: border-color 0.2s;
    }
    select.location-dropdown:disabled {
      background: #e4eadf;
      cursor: not-allowed;
      color: #6b7a62;
    }
    select.location-dropdown:focus {
      border-color: #498046;
      background: #e6f0de;
    }

    /* Navigation section */
    .nav-column {
      text-align: center;
    }
    .nav-title {
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #5E936C;
    }
    .nav-btn {
      width: 100%;
      margin: 0.8rem 0;
      padding: 12px 0;
      background: #5E936C;
      border: none;
      border-radius: 9px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px #4b7a53bb;
      transition: background 0.25s;
    }
    .nav-btn:hover {
      background: #4b7a53;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="goBack()" aria-label="Go back to landing page">‚Üê</button>
    <div class="logo">
      <img src="logo.jpg" alt="Application Logo" />
    </div>
    <div class="cart" title="View Cart">üõí</div>
  </header>

  <main>
    <section class="user-column">
      <button class="edit-btn" id="editBtn" onclick="toggleEdit()">Edit</button>
      <div class="profile-pic-wrapper">
        <img src="default-profile.png" alt="Profile Picture" class="profile-pic" id="profilePic" />
        <div class="add-pic-btn" title="Add Profile Picture" onclick="addProfilePic()">+</div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Username" value="JohnDoe" readonly />
      </div>

      <div class="form-group phone-container">
        <label for="phone">Phone Number</label>
        <input id="phone" type="text" placeholder="Phone Number" value="+91 456 7890" readonly />
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <select id="location" class="location-dropdown" disabled>
          <option value="">Select location</option>
          <option value="Delhi">Delhi</option>
          <option value="Mumbai">Mumbai</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Chennai">Chennai</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Pune">Pune</option>
          <option value="Ahmedabad">Ahmedabad</option>
        </select>
      </div>
    </section>

    <section class="nav-column">
      <div class="nav-title">Navigations</div>
      <button class="nav-btn" onclick="alert('Go to My Listings')">My listings</button>
      <button class="nav-btn" onclick="alert('Go to My Purchases')">My Purchases</button>
    </section>
  </main>

  <script>
    function goBack() {
      window.location.href = "landingpage.html";
    }

    function addProfilePic() {
      alert('Open file picker or photo capture to add/change profile picture.');
    }

    function toggleEdit() {
      const inputs = document.querySelectorAll('.user-column input');
      const select = document.getElementById('location');
      const editBtn = document.getElementById('editBtn');
      const isReadonly = inputs[0].hasAttribute('readonly');

      if (isReadonly) {
        inputs.forEach(input => input.removeAttribute('readonly'));
        select.removeAttribute('disabled');
        editBtn.textContent = 'Save';
      } else {
        inputs.forEach(input => input.setAttribute('readonly', ''));
        select.setAttribute('disabled', '');
        editBtn.textContent = 'Edit';
        const updatedData = {
          username: document.getElementById('username').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          location: select.value,
        };
        console.log('Updated profile:', updatedData);
        alert('Profile saved successfully.');
      }
    }
  </script>
</body>
</html>
